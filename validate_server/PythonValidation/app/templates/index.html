<!DOCTYPE html>
<html>
<head>
    <title>Code Evaluation</title>
</head>
<body>
    <h1>Code Evaluation</h1>
    <form id="codeForm">
        <label for="code">Your Program Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
        <label for="inputFile">Input Files:</label>
        <input type="file" id="inputFile" name="inputFile" multiple><br>
        <label for="outputFile">Output Files:</label>
        <input type="file" id="outputFile" name="outputFile" multiple><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Result</h2>
    <div id="result"></div>

    <script>
        document.getElementById('codeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;
            const inputFiles = document.getElementById('inputFile').files;
            const outputFiles = document.getElementById('outputFile').files;

            const formData = new FormData();
            formData.append('code', code);

            // Append each selected input file
            for (let i = 0; i < inputFiles.length; i++) {
                formData.append('inputFiles', inputFiles[i]);
            }

            // Append each selected output file
            for (let i = 0; i < outputFiles.length; i++) {
                formData.append('outputFiles', outputFiles[i]);
            }

            fetch('/evaluate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>Input Files:</p>`;

                // Display each selected input file
                for (let i = 0; i < data.inputFiles.length; i++) {
                    resultDiv.innerHTML += `<p>Input File Name: ${data.inputFiles[i].name}</p>`;
                    resultDiv.innerHTML += `<p>Input File Content:</p><pre>${data.inputFiles[i].content}</pre>`;
                }

                resultDiv.innerHTML += `<p>Output Files:</p>`;

                // Display each selected output file
                for (let i = 0; i < data.outputFiles.length; i++) {
                    resultDiv.innerHTML += `<p>Output File Name: ${data.outputFiles[i].name}</p>`;
                    resultDiv.innerHTML += `<p>Output File Content:</p><pre>${data.outputFiles[i].content}</pre>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
